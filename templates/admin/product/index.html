{% extends 'admin/master.html' %}

{% block page_title %}
    Admin | Product
{% endblock %}

{% block content %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Product Page</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Home</a></li>
                            <li class="breadcrumb-item active">Product Page</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>


        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <a href="{{ url_for('add_product', action='add') }}" class="btn btn-outline-primary">
                            <i class="fas fa-plus-circle"></i>
                            Add
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table
                                    class="table table-borderless table-striped"
                            >
                                <thead>
                                <tr
                                        class="bg-primary text-white"
                                >
                                    <th>No.</th>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Cost</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Image.png</td>
                                    <td>Coca</td>
                                    <td>Drink</td>
                                    <td>0.2$</td>
                                    <td>0.5$</td>
                                    <td>
                                        <a
                                                href="{{ url_for('add_product', action='edit', pro_id=1) }}"
                                                class="btn btn-sm btn-outline-secondary"
                                        >
                                            <i class="far fa-edit"></i>
                                            Edit
                                        </a>
                                        <a
                                                class="btn btn-sm btn-outline-danger"
                                                href="{{ url_for('confirm_product', pro_id=1) }}"
                                        >
                                            <i class="fas fa-trash-alt"></i>
                                            Delete
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content -->
    </div>
{% endblock %}
